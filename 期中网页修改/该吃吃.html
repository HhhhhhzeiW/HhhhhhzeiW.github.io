<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html;
    charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maxium-scale=1,user-scalable=no">
    <title>该吃吃</title>
    <link rel="stylesheet" href="./悬停.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <div class="navbar-brand">吃饭日记</div>

        </div>
    </nav>
    <div class="container">
        <div class="card">
            <div class="img-box">
                <img src="./吃吃four.jpg" alt="">
            </div>
            <div class="text-box">
                <h2>重庆小面</h2>
                <p>因为当时的crush（现在已不是）爱吃碱面，他说重庆小面好吃就去尝了，因为曾经向往过重庆这个城市，有一段时间经常吃重庆小面，味道还行，最近发现南苑的那家更好吃！</p>
            </div>
        </div>
        <div class="card">
            <div class="img-box">
                <img src="./吃吃3.jpg" alt="">
            </div>
            <div class="text-box">
                <h2>咖喱牛肉蛋包饭</h2>
                <p>好吃！但是我说韩餐你涨价适可而止好吗，大一20一份，上学期末涨价1块，这学期又涨3块，忍不了了，这学期没吃。</p>
            </div>
        </div>
        <div class="card">
            <div class="img-box">
                <img src="./吃吃2.jpg" alt="">
            </div>
            <div class="text-box">
                <h2>螺蛳粉</h2>
                <p>只能说比起我们广西正宗螺蛳粉来说味道差很多，但是没办法，有时候太想家了还是会去吃，然后边吃边觉得难吃，关键是他家的粉端给我就是坨的没煮开！</p>
            </div>
        </div>
        <div class="card">
            <div class="img-box">
                <img src="./吃吃1.jpg" alt="">
            </div>
            <div class="text-box">
                <h2>潇湘阁</h2>
                <p>湘菜！吃辣爱好者必尝！因为太好吃舍友赐名小翔哥哈哈哈哈哈，我很爱吃他家的金钱蛋，但是有时候被辣哭，又菜又爱。</p>
            </div>
        </div>
    </div>
</body>
</html>
